<!doctype html>
<html lang="en">
  <head>

    <link rel="icon" href="%sveltekit.assets%/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anuphan:wght@100..700&display=swap"
      rel="stylesheet"
    />

    <meta name="theme-color" content="#b7c0fa" />

      property="og:description"
      content="Find out which character you like the most through special quizes!"

    <!-- Twitter -->

    <meta property="twitter:title" content="Honkai Scorer" />
    <meta
      property="twitter:description"
      content="Find out which character you like the most through special quizes!"
    />
    <meta property="twitter:image" content="/img/meta/scorer-v2.webp" />

    <style>
      :root {
        color-scheme: dark;
      }
    </style>

    %sveltekit.head%
  </head>
  <body data-sveltekit-preload-data="hover">
    <div style="display: contents">%sveltekit.body%</div>
