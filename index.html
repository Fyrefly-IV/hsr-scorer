<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anuphan:wght@100..700&display=swap"
      rel="stylesheet"
    />

    <meta name="theme-color" content="#b7c0fa" />

    <!-- Primary Meta Tags -->
    <title>Honkai Scorer</title>
    <meta name="title" content="Honkai Scorer" />
    <meta
      name="description"
      content="Find out which character you like the most through special quizes!"
    />
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://scorer.bronya.land/" />
    <meta property="og:title" content="Honkai Scorer" />
    <meta
      property="og:description"
      content="Find out which character you like the most through special quizes!"
    />
    <meta property="og:image" content="/img/meta/scorer-v2.webp" />
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://scorer.bronya.land/" />
    <meta property="twitter:title" content="Honkai Scorer" />
    <meta
      property="twitter:description"
      content="Find out which character you like the most through special quizes!"
    />
    <meta property="twitter:image" content="/img/meta/scorer-v2.webp" />

    <style>
      html.dark {
        color-scheme: dark;
      }
    </style>

    <script>
      const selectedTheme = localStorage.getItem("theme");
      const prefersDark = window.matchMedia("(prefers-color-scheme: dark)").matches;

      if (selectedTheme === "dark" || prefersDark === true) {
        document.documentElement.classList.add("dark");
      }
    </script>
  </head>
  <body class="bg-background text-foreground">
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
